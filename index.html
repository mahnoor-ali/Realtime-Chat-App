<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- includes the Socket.IO client library in a web page which allows the web page to
  establish a connection with the Socket.IO server, send and receive events through that connection-->
  <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
  <script defer src="js/client.js"></script>
  <title>ChatApp</title>
</head>
<body>
  <div class="header">
    <img src="public/logo.png" alt="ChatApp logo" class="logo">
     <h3 id="appname"> Realtime-ChatApp</h3>
  </div>
  <div class="chat-container">
    <div class="chat-box">
      <div class="message-container centre">
        <div id="encryption">
          Messages are end to end encrypted and are not stored on our servers. No one can read your messages except you and the person you are chatting with.
        </div>
      </div>
      

    </div>
    <div class="typing-container">
      <form id="typing-box">
        <input type="text" id="typeMsg" placeholder="Type a message...">
        <button type="submit" class="send-btn">
          <img src="public/send.png" alt="Send button icon">
        </button>
      </form>
    </div>
  </div>
</body>
</html>
